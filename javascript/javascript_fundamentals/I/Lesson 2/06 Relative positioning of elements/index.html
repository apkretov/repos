<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>Relative Positioning</title>
		<style type="text/css">
			p {font-size: 1.3em; font-family: Verdana, Arial, sans-serif;}
			span {color: red; font-size: 0.6em; height: 1em;}
			.super {position: relative; top: -1ex;}
		</style>
	</head>

	<body>
		<p>The text at the end of this sentence <span class="super">is in superscript</span>.</p>
	</body>
</html>
