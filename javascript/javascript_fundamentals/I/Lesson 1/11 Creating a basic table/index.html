<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>A simple XHTML table</title>
	</head>
	
	<body>
		<table border="1" width="40%" summary="This table provides information about the price of fruit">
			<caption><strong>Price of Fruit</strong></caption>
			<thread>
				<tr>
					<th>Fruit</th>
					<th>Price</th>
				</tr>
			</thread>
			<tfoot>
				<tr>
					<th>Total</th>
					<th>$3.75</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Apple</td>
					<td>$0.25</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
