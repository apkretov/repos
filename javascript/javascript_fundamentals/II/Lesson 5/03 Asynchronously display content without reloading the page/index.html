<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <style type="text/css">
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <title>Switch Content Asyncronously</title>

    <script>
        < !--  
            var asyncRequest;

            function getContent(url) {
                try {
                    asyncRequest = new XMLHttpRequest();
                    asyncRequest.onreadystatechange = stateChange;
                    asyncRequest.open('GET', url, true);
                    asyncRequest.send(null);
                } catch (exception) {
                    alert('Request failed.')
                }
            }

            function stateChange() {
                if (asyncRequest.readyStat == 4 && asyncRequest.status == 200)
                    document.getElementById('contentArea').innerHTML = asyncRequest.responseText;
            }

            function clearContent() {
                document.getElementById('contentArea').innerHTML = '';
            }
        //-->
    </script>
</head>

<body>
    <h1>Mouse over a book for more information.</h1>
    <img src="http://test.deitel.com/examples/jsfp/ajax/thumbs/cpphtp6.jpg" alt="cpphtp6.jpg" onmouseover='getContent("cpphtp6.html")' onmouseout="clearContent()">
    <div class="box" id="contentArea">&nbsp;</div>
</body>

</html>
